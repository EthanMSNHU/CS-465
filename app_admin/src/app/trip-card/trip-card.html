<div class="card">
  <div class="card-header">{{ trip.name }}</div>
  <img class="card-img-top" [src]="trip.image" />
  <div class="card-body">
    <h5 class="card-title">{{ trip.code }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.length }} nights
    </h6>
    <p class="card-text text-muted">
      {{ trip.perPerson | currency:'USD':'symbol' }} per person
    </p>
    <p class="card-text">{{ trip.description }}</p>
    <div *ngIf="isLoggedIn()">
      <button (click)="editTrip(trip)" class="btn btn-info">
        Edit Trip
      </button>
    </div>
  </div>
</div>
