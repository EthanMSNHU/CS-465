<div class="trip-list">
  <h2>Available Trips</h2>

  <!-- Add Trip button only visible if logged in -->
  <div *ngIf="isLoggedIn()">
    <button 
      (click)="addTrip()" 
      class="btn btn-success mb-3">
      Add Trip
    </button>
  </div>

  <!-- Display list of trips -->
  <div class="trip-cards">
    <app-trip-card 
      *ngFor="let trip of trips" 
      [trip]="trip">
    </app-trip-card>
  </div>
</div>
